# ============================= #
#                               #
#      OPENNEBULA OPTIONS       #
#                               #
# ============================= #

[opennebula]
db: one.db
onevm: onevm
wakeup-interval: 10
non-schedulable-interval: 10
stop-when-no-more-leases: True
dry-run: True

# ============================= #
#                               #
#         OTHER OPTIONS         #
#       (see sample.conf        #
#       for description)        #
#                               #
# ============================= #

[general]
loglevel: VDEBUG
mode: opennebula
datafile: /var/tmp/haizea/results.dat
lease-deployment: unmanaged
lease-failure-handling: exit

[scheduling]
backfilling: aggressive
suspension: all
migration: False
transfer: none
suspendresume-exclusion: local
shutdown-time: 10
enactment-overhead: 0
suspend-rate: 32
resume-rate: 32